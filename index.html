<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mega Sena</title>
   <style>
      /* Reset básico */
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Arial, sans-serif;
      }

      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #f5f5dc;
         overflow: hidden;
      }

      .container {
         background-color: white;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         border-radius: 8px;
         padding: 20px;
         text-align: center;
         width: 90%;
         max-width: 400px;
         border: 2px solid #4caf50;
      }

      main h1 {
         font-size: 24px;
         margin-bottom: 16px;
         color: #2e7d32;
      }

      main h2 {
         font-size: 18px;
         margin-bottom: 10px;
         color: #212121;
      }

      #numSelect, #numbersCount {
         padding: 10px;
         font-size: 16px;
         width: 150px;
         margin-bottom: 20px;
      }

      #probabilityText {
         font-size: 16px;
         margin-bottom: 20px;
         font-weight: bold;
         color: #388e3c;
      }

      /* Flexbox para organização das sequências */
      .row {
         display: flex;
         justify-content: flex-start;
         flex-wrap: wrap; /* Permite que os números quebrem linha quando necessário */
         gap: 10px;
         margin-top: 20px;
         overflow: hidden;
         justify-content: center;
         padding: 10px;
         border: 2px solid #388e3c; /* Borda em torno da sequência */
         border-radius: 8px; /* Bordas arredondadas */
         background-color: #f0f9e8; /* Cor de fundo suave para a sequência */
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve para destacar a sequência */
               
      }

      main span {
         display: flex;
         justify-content: center;
         align-items: center;
         width: 40px;
         height: 40px;
         border-radius: 50%;
         background-color: #ffb300;
         color: #212121;
         font-size: 18px;
         font-weight: bold;
      }

      button {
         margin-top: 20px;
         padding: 10px 20px;
         font-size: 16px;
         font-weight: bold;
         color: white;
         background-color: #388e3c;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
         background-color: #2c6e27;
         transform: scale(1.05);
      }

      button:active {
         background-color: #1b5e20; 
         transform: scale(0.95); 
      }

      /* Media Queries para Responsividade */
      @media (max-width: 768px) {
         .container {
            width: 80%;
         }

         main h1 {
            font-size: 22px;
         }

         main h2 {
            font-size: 16px;
         }

         #numSelect, #numbersCount {
            width: 100%;
            font-size: 14px;
         }

         #probabilityText {
            font-size: 14px;
         }

         .row {
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
         }

         main span {
            width: 35px;
            height: 35px;
            font-size: 16px;
         }

         button {
            font-size: 14px;
            padding: 8px 16px;
         }
      }

      @media (max-width: 480px) {
         .container {
            width: 90%;
            padding: 15px;
         }

         main h1 {
            font-size: 20px;
         }

         main h2 {
            font-size: 14px;
         }

         #numSelect, #numbersCount {
            font-size: 12px;
         }

         #probabilityText {
            font-size: 12px;
         }

         .row {
            flex-direction: row;
            gap: 8px;
         }

         main span {
            width: 30px;
            height: 30px;
            font-size: 14px;
         }

         button {
            font-size: 12px;
            padding: 6px 14px;
         }
      }
   </style>
</head>
<body>
   <div class="container">
      <main>
         <h1>Mega Sena</h1>
         <h2>Quantos números deseja em cada sequência?</h2>
         <select id="numSelect">
            <option value="6">6 Números</option>
            <option value="7">7 Números</option>
            <option value="8">8 Números</option>
            <option value="9">9 Números</option>
            <option value="10">10 Números</option>
            <option value="11">11 Números</option>
            <option value="12">12 Números</option>
            <option value="13">13 Números</option>
            <option value="14">14 Números</option>
            <option value="15">15 Números</option>
         </select>

         <h2>Quantas sequências deseja gerar?</h2>
         <input type="number" id="numbersCount" min="1" max="10" value="1" placeholder="1-10">
         
         <div id="probabilityText"></div>

         <div class="row" id="numbersContainer"></div>

         <button id="generateBtn">Gerar Sequências</button>
      </main>
   </div>

   <script>
      const generateBtn = document.getElementById('generateBtn');
      const numbersContainer = document.getElementById('numbersContainer');
      const numSelect = document.getElementById('numSelect');
      const numbersCount = document.getElementById('numbersCount');
      const probabilityText = document.getElementById('probabilityText');

      // Função para gerar números aleatórios entre 1 e 60
      const generateRandomNumbers = (quantity) => {
         const numbers = [];
         while (numbers.length < quantity) {
            const randomNum = Math.floor(Math.random() * 60) + 1;
            if (!numbers.includes(randomNum)) {
               numbers.push(randomNum);
            }
         }
         return numbers.sort((a, b) => a - b);
      };

      // Função para calcular a probabilidade
      const calculateProbability = (quantity) => {
         if (quantity === 6) return 'A probabilidade de ganhar acertando 6 números é de 1 em 50.063.860';
         if (quantity === 7) return 'A probabilidade de ganhar acertando 7 números é de 1 em 7.151.980';
         if (quantity === 8) return 'A probabilidade de ganhar acertando 8 números é de 1 em 1.787.995';
         if (quantity === 9) return 'A probabilidade de ganhar acertando 9 números é de 1 em 595.998';

         if (quantity === 10 ) return 'A probabilidade de ganhar acertando 10 números é de 1 em 238.399';
         if (quantity === 11 ) return 'A probabilidade de ganhar acertando 11 números é de 1 em 108.363';
         if (quantity === 12 ) return 'A probabilidade de ganhar acertando 12 números é de 1 em 60.466';


         if (quantity === 13 ) return 'A probabilidade de ganhar acertando 13 números é de 1 em 36.763';
         if (quantity === 14 ) return 'A probabilidade de ganhar acertando 14 números é de 1 em 26.472';
         if (quantity === 15 ) return 'A probabilidade de ganhar acertando 15 números é de 1 em 22.522';
         return 'Selecione a quantidade de números.';
      };

      // Função para gerar as sequências e exibir
      const generateSequences = () => {
         const numSequences = parseInt(numbersCount.value);
         const numNumbers = parseInt(numSelect.value);
         numbersContainer.innerHTML = ''; // Limpa as sequências anteriores

         for (let i = 0; i < numSequences; i++) {
            const numbers = generateRandomNumbers(numNumbers);
            const row = document.createElement('div');
            row.classList.add('row');
            numbers.forEach(number => {
               const span = document.createElement('span');
               span.textContent = number;
               row.appendChild(span);
            });
            numbersContainer.appendChild(row);
         }

         // Exibe a probabilidade correspondente
         const quantity = parseInt(numSelect.value);
         probabilityText.textContent = calculateProbability(quantity);
      };

      // Evento de click no botão
      generateBtn.addEventListener('click', generateSequences);
   </script>
</body>
</html>
